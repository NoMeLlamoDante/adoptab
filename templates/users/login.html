{% extends 'common/base.html' %}

{% load static %}
{% load bootstrap5 %}

{% block title %}
  {{ title.title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row text-center">
      <div class="col mb-3 mt-2">
        <h1 class="display-2">{{ title.title }}</h1>
      </div>
    </div>

    <form action="{% url 'users:login' %}" method="post">
      <div class="row justify-content-center">
        <div class="col col-12 col-lg-6">
          {% csrf_token %}
          {% bootstrap_form form %}
        </div>
      </div>

      <div class="row text-center justify-content-center">
        <div class="col">
          <button type="submit" class="btn btn-primary px-5 py-3">Entrar</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
