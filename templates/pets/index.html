{% extends 'common/base.html' %}

{% load static %}
{% load bootstrap5 %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-3 mb-5">
      <div class="col col-auto">
        <h1 class="display-5">{{ title }}</h1>
      </div>
    </div>
    <div class="row row-cols-auto">
      {% for pet in pets %}
        <div class="col col-lg-3 col-md-4 col-sm-6">
          <div class="card">
            <img src="{{ pet.url_img }}" class="card-img-top" alt="..." style="max-height: 350px; object-fit:cover;" />
            <div class="card-body">
              <h5 class="card-title">
                {{ pet.name.title }}
                <img src="{% static 'img/'|add:pet.species|add:'_'|add:pet.sex|add:'.svg' %}" alt="" style="width: 2rem; height: 2rem;" />
              </h5>
              <h6>{{ pet.pet_age }}</h6>

              <p class="card-text">{{ pet.bio }}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
