{% extends 'common/base.html' %}

{% load static %}
{% load bootstrap5 %}

{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{ title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="{% url 'add_pet' %}" method="post" class="form">
          {% csrf_token %}
          <div class="mb-3">
            {% bootstrap_form form %}
          </div>
          {% bootstrap_button button_type='submit' content='Aceptar' %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
