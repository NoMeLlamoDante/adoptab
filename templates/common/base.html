{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Adoptab -{% block title %}

      {% endblock %}
    </title>
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% comment %} <!-- Common css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" /> {% endcomment %}
  </head>
  <body>
    {% block content %}

    {% endblock %}
    <!-- Common JS -->
    {% comment %} <script src="{% static 'js/scripts.js' %}"></script> {% endcomment %}
  </body>
</html>
