<div id="carouselPet" class="carousel slide card-img-top">
    <div class="carousel-inner">
        {% for photo in photos %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ photo.file.url }}" class="d-block text-center" alt="..." style="object-fit: cover; max-width:{{ max_width }}; max-height:{{ max_height }}px; width: 100%;" />
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPet" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPet" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
